<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXM | Apply Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #07090b;
            --accent-blue: #2D5BFF;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Clean layout for single-action page */
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        .btn-premium {
            background: var(--accent-blue);
            box-shadow: 0 0 20px rgba(45, 91, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }
        .btn-premium:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(45, 91, 255, 0.5);
        }

        .reveal { opacity: 0; transform: translateY(30px); }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center backdrop-blur-md border-b border-white/5">
        <div class="text-2xl font-bold tracking-tighter cursor-pointer" onclick="window.location.href='index.html'">
            TXM<span class="text-blue-500">.</span>
        </div>
        <div class="flex gap-4">
            <a href="index.html" class="px-6 py-2 rounded-full border border-white/10 text-xs font-bold uppercase hover:bg-white/5 transition-all">
                Back to Home
            </a>
        </div>
    </nav>

    <div class="floating-orb" style="width: 300px; height: 300px; background: #2D5BFF; top: 10%; left: 5%;"></div>
    <div class="floating-orb" style="width: 400px; height: 400px; background: #7C3AED; bottom: 10%; right: 5%; animation-delay: -10s;"></div>

    <section class="relative z-10 px-8 max-w-3xl w-full">
        
        <div class="reveal text-center">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-bold tracking-widest mb-6">
                SECURE EXTERNAL APPLICATION
            </div>
            
            <div class="glass-card p-10 md:p-16">
                <h1 class="text-5xl lg:text-7xl font-light tracking-tighter leading-tight mb-6">
                    Join the <span class="font-serif italic text-blue-500">Network.</span>
                </h1>
                
                <p class="text-slate-400 text-base md:text-lg mb-10 max-w-lg mx-auto leading-relaxed">
                    Our application process is now hosted via Typeform to ensure the highest level of data encryption and seamless processing.
                </p>

                <div class="flex flex-col items-center gap-6">
                    <a href="https://form.typeform.com/to/JgUaXmIy" 
                       class="btn-premium px-12 py-5 rounded-xl text-sm font-bold uppercase tracking-[0.2em] w-full md:w-auto">
                        Start Application
                    </a>
                    
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                        Estimated time to complete: 3 minutes
                    </p>
                </div>
            </div>

            <p class="mt-8 text-xs text-slate-500">
                Returning user? <a href="portal.html" class="text-blue-500 hover:underline">Access Member Portal</a>
            </p>
        </div>

    </section>

    <script>
        window.addEventListener('load', () => {
            gsap.to('.reveal', { 
                opacity: 1, 
                y: 0, 
                duration: 1.2, 
                ease: "power4.out" 
            });
        });
    </script>
</body>
</html>
