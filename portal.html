<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXM | Secure Access Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #07090b;
            --accent-blue: #2D5BFF;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(45, 91, 255, 0.2);
            outline: none;
        }

        .nav-item {
            position: relative;
            color: var(--text-muted);
            transition: color 0.3s;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-item:hover, .nav-item.active { color: white; }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -24px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .toast.show { top: 40px; }
        .toast-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #ef4444; }

        #app-container { opacity: 0; }
    </style>
</head>
<body>

    <div id="error-toast" class="toast toast-error"></div>
    <div id="app-container" class="min-h-screen"></div>

    <script>
        // --- State Management ---
        let userData = null;
        const appContainer = document.getElementById('app-container');

        const getAgentID = () => {
            if (userData && userData.email) {
                return userData.email.split('@')[0].toUpperCase();
            }
            return "GUEST_NODE";
        };

        // --- View Renderers ---

        const renderLogin = () => {
            appContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="w-full max-w-md px-6">
                        <div class="text-center mb-8">
                            <div class="text-3xl font-bold tracking-tighter">TXM<span class="text-blue-500">.</span></div>
                            <p class="text-[10px] uppercase tracking-[0.4em] text-slate-500">Secure Node Access</p>
                        </div>
                        <div class="glass-card p-10">
                            <h2 class="text-2xl font-light text-center mb-8 tracking-tight">Intelligence Login</h2>
                            <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
                                <input type="email" id="email" required placeholder="Email Address" class="input-field w-full px-5 py-4 rounded-xl text-sm">
                                <input type="password" id="password" required placeholder="Access Key" class="input-field w-full px-5 py-4 rounded-xl text-sm">
                                <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-500 transition-all w-full py-4 rounded-xl font-bold uppercase tracking-widest text-xs">
                                    Authenticate
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            gsap.to('#app-container', { opacity: 1, duration: 0.5 });
        };

        const renderNav = (activeView) => `
            <nav class="border-b border-white/5 bg-[#07090b]/80 backdrop-blur-md sticky top-0 z-50">
                <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div class="flex items-center gap-12">
                        <div class="text-2xl font-bold tracking-tighter cursor-pointer" onclick="renderDashboard()">TXM<span class="text-blue-500">.</span></div>
                        <div class="hidden md:flex gap-8">
                            <a onclick="renderDashboard()" class="nav-item ${activeView === 'dash' ? 'active' : ''}">Dashboard</a>
                            <a onclick="renderLicenses()" class="nav-item ${activeView === 'license' ? 'active' : ''}">License</a>
                            <a onclick="logout()" class="nav-item text-red-400">Logout</a>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-blue-500 font-bold uppercase tracking-wider">Status: Secure</div>
                        <div class="text-xs text-slate-400 font-mono">ID: ${getAgentID()}</div>
                    </div>
                </div>
            </nav>
        `;

        window.renderDashboard = () => {
            appContainer.innerHTML = renderNav('dash') + `
                <main class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-3 gap-8 w-full">
                    <div class="lg:col-span-1 space-y-6">
                        <div class="glass-panel p-8">
                            <h1 class="text-3xl font-light mb-2">Hello, <br><span class="font-serif italic text-blue-500">Authorized Agent.</span></h1>
                        </div>

                        <div class="glass-panel p-8">
                            <h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-4">Intelligence Repository</h2>
                            <a href="https://drive.google.com/drive/folders/1nvd6HSrAUrxobMaLqbnEGcc_NPMhbHQw?usp=sharing" target="_blank" 
                               class="flex items-center justify-center gap-3 w-full py-4 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold uppercase tracking-[0.2em] transition-all rounded-xl">
                                <i class="fa-solid fa-cloud-arrow-down"></i>
                                Access Drive Files
                            </a>
                        </div>
                    </div>

                    <div class="lg:col-span-2">
                        <div class="glass-panel p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-xl font-light">Market <span class="font-serif italic text-blue-500">Scanner</span></h2>
                            </div>
                            <div id="tv-chart-container" class="h-[500px] bg-black rounded-lg border border-white/5 overflow-hidden"></div>
                        </div>
                    </div>
                </main>
            `;
            loadTradingViewWidget('NASDAQ:NVDA');
            gsap.to('#app-container', { opacity: 1, duration: 0.3 });
        };

        window.renderLicenses = async () => {
            appContainer.innerHTML = renderNav('license') + `
                <div class="p-20 text-center animate-pulse text-slate-500 tracking-widest text-xs uppercase">Validating Credentials...</div>
            `;
            
            try {
                const res = await fetch('https://license-backend.fullynerfed.workers.dev/licenses');
                if (!res.ok) throw new Error("Database Fetch Failed");
                const allLicenses = await res.json();
                
                // FILTER: Only show the license for the logged-in agent
                const myLicense = allLicenses.find(l => l.email === userData.email);

                const licenseContent = myLicense ? `
                    <div class="glass-panel p-12 max-w-2xl mx-auto text-center border-blue-500/20">
                        <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fa-solid fa-key text-blue-500 text-xl"></i>
                        </div>
                        <h2 class="text-xs font-bold uppercase tracking-[0.3em] text-slate-500 mb-2">Personal Intelligence License</h2>
                        <div class="py-8 border-y border-white/5 my-8">
                            <div class="text-3xl sm:text-4xl font-mono font-bold tracking-[0.2em] text-white mb-3">${myLicense.license_key}</div>
                            <div class="text-[10px] text-blue-400 font-mono uppercase tracking-widest">${myLicense.email}</div>
                        </div>
                        <div class="flex justify-center items-center gap-2 text-green-500 text-[10px] font-bold uppercase tracking-widest">
                            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            Status: Active & Verified
                        </div>
                    </div>
                ` : `
                    <div class="glass-panel p-12 max-w-2xl mx-auto text-center border-red-500/20">
                        <i class="fa-solid fa-triangle-exclamation text-red-500 text-3xl mb-4"></i>
                        <p class="text-slate-400 text-sm">No active license found for <br><span class="text-white font-mono">${userData.email}</span></p>
                        <p class="text-[10px] text-slate-600 mt-4 uppercase tracking-widest">Contact System Administrator</p>
                    </div>
                `;

                appContainer.innerHTML = renderNav('license') + `
                    <main class="max-w-7xl mx-auto px-6 py-24">
                        ${licenseContent}
                    </main>
                `;
            } catch (err) {
                console.error(err);
                showToast("Connection to Registry Lost");
                renderDashboard();
            }
        };

        // --- Core Logic ---

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            
            btn.disabled = true;
            btn.innerText = 'AUTHENTICATING...';

            try {
                const response = await fetch('https://txm.fullynerfed.workers.dev/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    userData = { email, ...data };
                    localStorage.setItem('txm_session', JSON.stringify(userData));
                    gsap.to('#app-container', { opacity: 0, duration: 0.3, onComplete: renderDashboard });
                } else {
                    showToast(data.error || "Access Denied");
                    btn.disabled = false;
                    btn.innerText = 'AUTHENTICATE';
                }
            } catch (err) {
                showToast("Connection Failed");
                btn.disabled = false;
                btn.innerText = 'AUTHENTICATE';
            }
        }

        function loadTradingViewWidget(symbol) {
            const container = document.getElementById('tv-chart-container');
            if (!container) return;
            container.innerHTML = '';
            const script = document.createElement('script');
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
            script.type = 'text/javascript'; script.async = true;
            script.innerHTML = JSON.stringify({
                "autosize": true, "symbol": symbol, "interval": "D", "theme": "dark",
                "style": "1", "locale": "en", "enable_publishing": false,
                "hide_top_toolbar": false, "container_id": "tv-chart-container",
                "backgroundColor": "rgba(7, 9, 11, 1)", "gridColor": "rgba(255, 255, 255, 0.05)"
            });
            container.appendChild(script);
        }

        function showToast(msg) {
            const t = document.getElementById('error-toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function logout() {
            localStorage.removeItem('txm_session');
            location.reload();
        }

        // --- Bootstrap ---
        window.onload = () => {
            const savedSession = localStorage.getItem('txm_session');
            if (savedSession) {
                try {
                    userData = JSON.parse(savedSession);
                    renderDashboard();
                } catch(e) {
                    localStorage.removeItem('txm_session');
                    renderLogin();
                }
            } else {
                renderLogin();
            }
        };
    </script>
</body>
</html>
